<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Puzzle!</title>
	<meta name="viewport" content="width=device-width">
	<link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="puzzle.js" type="text/javascript"></script>
</head>

<body onload="init();">
	<div id="top">
		<div>
			<p>Columns:</p>
			<input type="number" value="3" min="1" id="columns"></input>
			<p>Rows:</p>
			<input type="number" value="3" min="1" id="rows"></input>
		</div>
		<div>
			<p>Select file:</p>
			<input type="file" accept="image/*" id="image"></input>
		</div>
		<div>
			<p>Reset button:</p>
			<input type="button" onclick="submitParameters()" value="Reset" id="submit"></input>
		</div>
	</div>
    <canvas id="canvas"></canvas>
</body>

</html>
